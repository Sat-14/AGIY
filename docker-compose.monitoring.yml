version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: sales-agent-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: sales_agent_db
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - sales-agent-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: sales-agent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus_config.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - sales-agent-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: sales-agent-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana_dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json:ro
    depends_on:
      - prometheus
    networks:
      - sales-agent-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: sales-agent-jaeger
    ports:
      - "5775:5775/udp"    # Accept zipkin.thrift over compact thrift protocol
      - "6831:6831/udp"    # Accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"    # Accept jaeger.thrift over binary thrift protocol
      - "5778:5778"        # Serve configs
      - "16686:16686"      # Serve frontend
      - "14268:14268"      # Accept jaeger.thrift directly from clients
      - "14250:14250"      # Accept model.proto
      - "9411:9411"        # Zipkin compatible endpoint
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - sales-agent-network

  # MongoDB Exporter for Prometheus
  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: sales-agent-mongodb-exporter
    ports:
      - "9216:9216"
    environment:
      MONGODB_URI: "mongodb://admin:password123@mongodb:27017"
    depends_on:
      - mongodb
    networks:
      - sales-agent-network

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: sales-agent-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - sales-agent-network

  # Loki for log aggregation (optional)
  loki:
    image: grafana/loki:latest
    container_name: sales-agent-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - sales-agent-network

  # Promtail for log shipping (optional)
  promtail:
    image: grafana/promtail:latest
    container_name: sales-agent-promtail
    volumes:
      - ./logs:/var/log
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - sales-agent-network

volumes:
  mongodb_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  sales-agent-network:
    driver: bridge
